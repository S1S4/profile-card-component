<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <img class="banner" src="./images/bg-pattern-card.svg" alt="banner">
      <img class="avatar" src="https://i.imgur.com/51HnnZt.jpg" alt="profile-picture">
      <section class="card-information">
        <h1>Victor Crest</h1>
        <span id="age">26</span>
        <span id="country">London</span>
      </section>
      
      <section class="stats">
        <p id="followers">
          <span>80k</span> Followers
        </p>
        <p id="likes">
          <span>883k</span> Likes
        </p>
        <p id="photos">
          <span>1.4k</span> Photos
        </p>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
